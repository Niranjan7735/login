<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 5px #6a11cb;
        }
        .output-box {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: bold;
        }
        .footer-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Centered Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-gradient text-black" style="background: linear-gradient(45deg, #6a11cb, #2575fc);">
                        <h3 class="">Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Input for First Value -->
                            <div class="mb-3">
                                <label for="num1" class="form-label"><i class="bi bi-calculator"></i> Value 1</label>
                                <input type="text" id="num1" name="num1" class="form-control" placeholder="Enter the first number" required>
                            </div>
                            <!-- Dropdown for Operator -->
                            <div class="mb-3">
                                <label for="opr" class="form-label"><i class="bi bi-gear-fill"></i> Select Operation</label>
                                <select id="opr" name="opr" class="form-select" required>
                                    <option value="+">Addition (+)</option>
                                    <option value="-">Subtraction (-)</option>
                                    <option value="*">Multiplication (*)</option>
                                    <option value="/">Division (/)</option>
                                </select>
                            </div>
                            <!-- Input for Second Value -->
                            <div class="mb-3">
                                <label for="num2" class="form-label"><i class="bi bi-input-cursor-text"></i> Value 2</label>
                                <input type="text" id="num2" name="num2" class="form-control" placeholder="Enter the second number" required>
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                            </div>
                        </form>
                        <!-- Display Result -->
                        <div class="mt-4">
                            <label for="output" class="form-label"><i class="bi bi-check-circle"></i> Output</label>
                            <input type="text" id="output" value="{{ output }}" class="form-control output-box" readonly>
                        </div>
                    </div>
                    <!-- Footer -->
                    <div class="card-footer text-center">
                        <span class="footer-text">Â© 2024 Powered by Django - Calculator</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
