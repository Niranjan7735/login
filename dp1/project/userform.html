<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="about.html">
    <link rel="stylesheet" href="main.css">
    <style>
        /* Custom style for smaller output box */
        #output {
            width: auto; /* Automatically adjusts width based on content */
            max-width: 200px; /* Sets a maximum width */
            border: 1px solid #ced4da; /* Same border as Bootstrap input */
            padding: 5px 10px; /* Add padding for consistent appearance */
        }
    </style>
</head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">My Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-Us/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">User Form</h2>
                
                <form method="post">
                    <!-- CSRF Token for Django Security -->
                    {% csrf_token %}
                    
                    <!-- Input 1 -->
                    <div class="mb-3">
                        <label for="num1" class="form-label">Value 1</label>
                        <input type="number" id="num1" name="num1" class="form-control" value="{{ n1 }}" placeholder="Enter first value" required>
                    </div>
                    
                    <!-- Input 2 -->
                    <div class="mb-3">
                        <label for="num2" class="form-label">Value 2</label>
                        <input type="text" id="num2" name="num2" class="form-control" value="{{ n2 }}" placeholder="Enter second value" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                    
                    <!-- Output Field -->
                    <div class="mt-4">
                        <label for="output" class="form-label">Output</label>
                        <input type="text" id="output" class="form-control" readonly value="{{ output }}">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
