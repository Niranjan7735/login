<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<style>
    .main {
        background-color: aquamarine;
    }
</style>

<body>
    {% for n in clist %}
    <div class="main">
        {{forloop.last}} {{n}}
    </div>
    {% endfor %}
    <br>
    <table border="5" cellpadding="10">
        <tr>
            <th>name</th>
            <th>phone number</th>
        </tr>
        {% for d in student %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.phone}}</td>
        </tr>
        {% endfor %}
    </table>

    
    <! {% if numbers|length > 0 %}
    {% for n in numbers %}
        {% if n > 20 %}
            <div>{{ n }}</div>
        {% endif %}
    {% endfor %}
{% else %}
    <p>No data found</p>
{% endif %}

</body>
</html>
